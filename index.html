<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Verifikasi Data Asrama - Cute Mode</title>

<style>
/* Tambah font kawaii */
@import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Poppins:wght@300;400;600&display=swap');

/* Background tetap vintage (permintaan kamu sebelumnya) */
body {
    font-family: 'Poppins', sans-serif;
    background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1350&q=80') 
        no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    position: relative;
}

/* Overlay lembut */
body::before {
    content: "";
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(255, 230, 240, 0.55); /* pink pastel transparan */
    z-index:0;
}

/* Box kawaii */
.box {
    position: relative;
    z-index:1;
    background: rgba(255, 255, 255, 0.85);
    padding: 30px;
    border-radius: 28px;
    box-shadow: 0 8px 30px rgba(255, 150, 180, 0.35);
    max-width: 480px;
    width: 100%;
    text-align: center;
    border: 3px solid #ffd6ea;
}

/* Judul cute */
h2 {
    margin-bottom: 20px;
    font-family: 'Comic Neue', cursive;
    font-size: 30px;
    font-weight: 700;
    color: #ff70a6;
    text-shadow: 1px 1px 0 white;
}

/* Label gemes */
label {
    font-size: 14px;
    font-family: 'Comic Neue', cursive;
    color: #b56b8e;
}

/* Input & select kawaii */
input, select {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    margin-bottom: 15px;
    border-radius: 15px;
    border: 2px solid #ffc3dd;
    font-size: 15px;
    background: #fff6fb;
    outline: none;
    transition: 0.3s;
}

input:focus, select:focus {
    border-color: #ff8fc4;
    box-shadow: 0 0 8px rgba(255, 150, 190, 0.5);
}

/* Tombol marshmallow */
button {
    background: #ffb6d5;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 600;
    padding: 12px;
    border-radius: 18px;
    transition: 0.3s;
    width: 100%;
    font-family: 'Poppins';
}

button:hover {
    background: #ff94c6;
    transform: translateY(-2px);
    box-shadow: 0 5px 12px rgba(255, 140, 170, 0.4);
}

/* Box hasil */
.result {
    padding: 15px;
    border-radius: 18px;
    margin-top: 20px;
    font-size: 15px;
}

.success {
    background: #e8ffe8;
    color: #266b26;
    border-left: 5px solid #89e089;
}

.error {
    background: #ffe5e9;
    color: #a94444;
    border-left: 5px solid #ff7a8a;
}

/* Placeholder */
input::placeholder {
    color: #c391ad;
}
</style>
</head>

<body>
<div class="box">
    <h2>Verifikasi Data Asrama</h2>

    <label>Masukkan Nama + House (contoh: budi santoso/lion):</label>
    <input type="text" id="inputNama" placeholder="ketik nama/house">

    <label>Pilih Jenis Asrama:</label>
    <select id="jenisAsrama">
        <option value="">Pilih jenis asrama...</option>
        <option value="putra">Putra</option>
        <option value="putri">Putri</option>
    </select>

    <label>Pilih Gedung Asrama:</label>
    <select id="gedungAsrama">
        <option value="">Pilih gedung...</option>
        <option value="soekarno">Soekarno</option>
        <option value="hatta">Hatta</option>
        <option value="ahmad yani">Ahmad Yani</option>
        <option value="d.sekartaji">D. Sekartaji</option>
        <option value="d.ambarsari">D. Ambarsari</option>
        <option value="cut meutia">Cut Meutia</option>
        <option value="d.kilisuci">D. Kilisuci</option>
    </select>

    <button onclick="cek()">VERIFIKASI</button>

    <div id="hasil"></div>
</div>

<script>
const houseValid = [
    "mantaray", "dolphin", "shark", "rhino",
    "lion", "komodo", "eagle", "dove", "hornbill"
];

function cek() {
    let input = document.getElementById("inputNama").value.trim();
    let jenis = document.getElementById("jenisAsrama").value;
    let gedung = document.getElementById("gedungAsrama").value;
    let hasil = document.getElementById("hasil");

    if (!input || !jenis || !gedung) {
        hasil.innerHTML = `<div class="result error">❗ Semua form wajib diisi!</div>`;
        return;
    }

    if (!input.includes("/")) {
        hasil.innerHTML = `<div class="result error">✖ Format salah! Gunakan nama/house (contoh: budi santoso/lion)</div>`;
        return;
    }

    let pisah = input.split("/");
    let nama = pisah[0].trim();
    let house = pisah[1].trim().toLowerCase();

    if (!nama || !house) {
        hasil.innerHTML = `<div class="result error">✖ Format tidak lengkap. Contoh: budi santoso/lion</div>`;
        return;
    }

    if (!houseValid.includes(house)) {
        hasil.innerHTML = `
            <div class="result error">
                ✖ House <b>${house}</b> tidak ditemukan.<br>
                Data tidak valid.
            </div>
        `;
        return;
    }

    hasil.innerHTML = `
        <div class="result success">
            ✔ <b>Terverifikasi</b><br><br>
            Nama: ${nama}<br>
            House: ${house}<br>
            Jenis Asrama: ${jenis}<br>
            Gedung Asrama: ${gedung}
        </div>
    `;
}
</script>

</body>
</html>
